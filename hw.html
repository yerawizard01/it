<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $('img').hide()
            function an(){
                $('img').animate({
                    marginLeft: '+=30px'
                  })
            }
            $('button').click(function(){
                var textInput = $('#tb').val()
                var DropDownInput = $('#dd').val()
                var radioInput = $("input[name='r']:checked").attr('id')
                if ($('#cb').is(':checked')){
                    var checkboxInput = 'yes'
                }
                else{
                    var checkboxInput = 'no'
                }
                var textArea = $('textarea').val()
                console.log(textInput)
                console.log(DropDownInput)
                console.log(radioInput)
                console.log(checkboxInput)
                console.log(textArea)
                var tableHTML = `<table class="table">
                    <thead>
                      <tr>
                        <td>`+textInput+`</td>
                        <td>`+DropDownInput+`</td>
                        <td>`+radioInput+`</td>
                        <td>`+checkboxInput+`</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>`+textArea+`</td>
                        <td>`+1+`</td>
                        <td>`+2+`</td>
                        <td>`+3+`</td>
                      </tr>
                    </tbody>
                  </table>`
                  $('.seconp').html(tableHTML)
                  $('p').html(textArea)
                  $('img').show()
                  for(var i=0;i<1000;i++){
                    an()
                  }
            });
        });
    </script>
</head>
<body>
    <!-- Input textbox -->
    <label for="tb">Enter a number</label>
    <input type="number" id="tb" name="tb"><br><br>
    <!-- Dropdown -->
    <label for="dd">Choose item</label>
    <select id="dd" name="dd">
        <option value="1 cup coffee and 2 cup water">1 cup coffee and 2 cup water</option>
        <option value="2 cup coffee and 6 cup milk">2 cup coffee and 6 cup milk</option>
    </select><br><br>
    <!-- Radio -->
    <input type="radio" id="r1" name="r">
    <label for="r1">Phone</label><br>
    <input type="radio" id="r2" name="r">
    <label for="r2">laptop</label><br><br>
    <!-- Checkbox -->
    <input type="checkbox" id="cb" name="cb">
    <label for="cb">Add default text</label><br><br>
    <!-- Textarea -->
    <textarea></textarea><br><br>
    <button>Submit</button>
    <div class="seconp container">
        
    </div>
    <p></p>
    <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" height="200px" width="200px">
</body>
</html>
